<template name="homepage">

  <div class="top-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <h1>Lihat dimana anak putus sekolah di Indonesia</h1>
            <div class="thin-title"> dan mendanai siswa, sekolah, proyek, tutor & mentor untuk membantu menyelesaikan masalah utama</div>
            <br/>
            <div class="row">
              <div class="col-md-offset-4 col-md-4">
                <a href="{{pathFor 'projectsIndex'}}"><div class="submit-form "> Mendukung siswa </div></a>
              </div>
            </div>
          <br/>
        </div><!-- col -->
      </div><!-- row -->
    </div><!-- container -->
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-4">

      </div>

      <div class="col-md-8">
        <br/>
        <div class="map-wrapper">

          <br/>
        </div>
        <br/>
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- container -->




  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="center">
          <h2>
            Visualisasi data anak putus sekolah (dari data.gov.id)
          </h2>
          <br/>
        </div>
        {{> heatmap options=mapOptions points=mapPoints markers=mapMarkers}}
        <br/>
        <div class="info-area" style="text-align: center">
          <img src="/explain.png" height="160">
        </div>

        <hr />
        {{#each projects}}
          <a href="{{pathFor 'projectsShow'}}">
            <div class="col-md-6">
              {{> projectPanel}}
            </div><!-- col -->
          </a>
        {{/each}}

      </div>
      <div class="col-md-4 homepage">
        <div class="row">
          {{#each students}}
            <a href="{{pathFor 'studentsShow'}}">
              <div class="col-md-6">
                {{>studentPanel}}
              </div><!-- col -->
            </a>
          {{/each}}

        </div>
      </div>
    </div><!-- row -->
  </div><!-- container -->
</template>
