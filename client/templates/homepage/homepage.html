<template name="homepage">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{> heatmap options=mapOptions points=mapPoints markers=mapMarkers}}
        <br/>
      </div>
    </div>
    <div class="row">
      {{#each projects}}
        <a href="{{pathFor 'projectsShow'}}">
          <div class="col-md-4">
            {{> projectPanel}}
          </div><!-- col -->
        </a>
      {{/each}}
    </div><!-- row -->
  </div><!-- container -->
</template>
